---
layout: index_layout
title: Index
---
{% for post in site.posts %}
<article class="is-post is-post-excerpt">
  <header>
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <span class="byline">{{ post.subtitle }}</span> </header>
  <div class="info"> <span class="date"><span class="month">{{ post.month }}</span> <span class="day">{{ post.day }}</span><span class="year">, {{ post.year }} </span></span>
  </div>
  <p> {{ post.excerpt }}</p>
</article>
<hr/>
{% endfor %}
